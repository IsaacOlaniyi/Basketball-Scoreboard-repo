<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Jersey+10&family=Jersey+10+Charted&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <title>Basketball scoreboard</title>
        <title>Document</title>
    </head>
    <body>
        <div class="container">

            <div class="home">
                <h2>HOME</h2>
                <div class="scores" id="home-score">0</div>
                <button class="add-1" onclick="addOne()">+1</button>
                <button class="add-2" onclick="addTwo()">+2</button>
                <button class="add-3" onclick="addThree()">+3</button>
            </div>

            <div class="guest">
                <h2>GUEST</h2>
                <div class="scores" id="guest-score">0</div>
                <button class="add-1" onclick="guestsAddOne()">+1</button>
                <button class="add-2" onclick="guestsAddTwo()">+2</button>
                <button class="add-3" onclick="guestsAddThree()">+3</button>
            </div>

        </div>

        <button class="reset-btn" id="reset" onclick="reset()">RESET</button>

        <script src="index.js"></script>
    </body>
